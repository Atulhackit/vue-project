<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="pageWrapper">
        <nav class="navbar navbar-expand-lg"
             :class="{'navbar-light bg-light' : !useDarkNavbar, 'navbar-dark bg-dark' : useDarkNavbar}" 
        >
            <div class="container-fluid">
                <a href="#" class="navbar-brand">My Vue</a>
                <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li v-for="(page, index) in pages" class="nav-item">
                        <a 
                            :key="index"
                            :class=" {active : activePage==index}"
                            :href="page.link.url" 
                            :titile="`This is ${page.link.text} page.`"
                            class="nav-link " 
                            @click.prevent="activePage=index"
                            arial-current="page">
                            {{page.link.text}}
                        </a>
                    </li>
                    
                </ul>
                <form class="d-flex">
                    <button 
                        class="btn btn-primary" 
                        @click.prevent="useDarkNavbar=!useDarkNavbar">
                    </button>
                </form>
            </div>
        </nav>
        <div id="content" class="container">
            <h1>{{pages[activePage].pageTitle}}</h1>
            <h3>{{pages[activePage].content}}</h3>
        </div>
    
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    activePage:0,
                    useDarkNavbar:false,
                    pages:[
                        {
                            link:{text:"Home",url:"home.html"},
                            pageTitle:"Home page",
                            content:"This is th home content"
                        },
                        {
                            link:{text:"about",url:"about.html"},
                            pageTitle:"about page",
                            content:"This is th about content"
                        },
                        {
                            link:{text:"contact",url:"contact.html"},
                            pageTitle:"contact page",
                            content:"This is th contact content"
                        },
                    ]
                }
            }
        }).mount("#pageWrapper")
    </script>
</body>
</html>
