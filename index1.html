<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">My Vue</a>
            <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(link, index) in links" class="nav-item">
                    <a 
                        :key="index"
                        :href="link.url" 
                        :titile="`This is ${link.text} page.`"
                        class="nav-link " 
                        arial-current="page">
                        {{link.text}}
                    </a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{pageTitle}}</h1>
        <h3>{{content}}</h3>
    </div>

    <script>
        //vue application for navbar
        Vue.createApp({
            data(){
                return {
                    links:[
                        {text:"Home",url:"Home.html"},
                        {text:"About",url:"About.html"},
                        {text:"Contact",url:"Contact.html"},
                    ]
                }
            }
        }).mount("nav")

        // vue application for container
        Vue.createApp({
            data(){
                return{
                    pageTitle:"Hellow Vue",
                    content:"welcome to the world of Vue"
                }
            }
        }).mount("#content")
    </script>
</body>
</html>
